<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="publisher" href="https://plus.google.com/b/108323943856196593797/"  />

    <meta http-equiv="imagetoolbar" content="false" />

    <!-- <link rel="stylesheet" type="text/css" href="{{ "/css/ggs.css" | prepend: site.baseurl }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ "/stylesheets/styles.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="http://frymasterspeck.github.io/" />

    <meta name="application-name" content="John Speck Creative" />

    {% if page.title %}
	<title>{{page.title}} | John Speck Creative </title>
	<!-- Open Graph -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ page.title }} | JS Creative" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
	<meta property="og:site_name" content="John Speck Creative" />
	<meta property="article:publisher" content="https://www.facebook.com/john.speck.3" />
	<meta property="og:image" content="{{ page.image | prepend: site.url }}" />
	<link rel="author" href="https://plus.google.com/{{ page.author-google-plus }}">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@frymaster">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.description }}">
	<meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
	<meta name="author" content="{{ page.author-name }}">
	<meta name="description" content="{{ page.description }}">
    {% else %}
	<!-- "Smart" defaults -->
	<title>John Speck Creative: Deliverables, Leadership, Guidance</title>
	<!-- Open Graph -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="John Speck Creative" />
	<meta property="og:description" content="Deliverables, Leadership, Guidance" />
	<meta property="og:url" content="{{ page.url | prepend: site.baseurl }}" />
	<meta property="og:site_name" content="John Speck Creative" />
	<meta property="article:publisher" content="https://www.facebook.com/john.speck.3" />
	<meta property="og:image" content="http://frymasterspeck.github.io/favicon.png" />
	<link rel="author" href="https://plus.google.com/112228497378493874687/posts">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@code_island">
	<meta name="twitter:title" content="John Speck: Deliverables, Leadership, Guidance">
	<meta name="twitter:description" content="John Speck Creative: Deliverables, Leadership, Guidance">
	<meta name="twitter:url" content="{{ site.baseurl }}">
	<meta name="author" content="John Speck">
	<meta name="description" content="John Speck Creative: Deliverables, Leadership, Guidance">
    {% endif %}

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="John Speck Creative Search">
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="">

    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   <meta name="robots" content="index, follow">

</head>
